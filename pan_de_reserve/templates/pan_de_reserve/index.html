<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パン屋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            width: 100%;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .product {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .product img {
            width: 50px;
            height: 50px;
            background-color: lightgray;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .checkout {
            text-align: right;
            margin-top: 20px;
        }
        .checkout button {
            background-color: pink;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .total {
            text-align: right;
            margin-top: 10px;
        }
        .header {
            background-color: lightgray;
            height: 100px;
            margin-bottom: 20px;
        }
        .add_button {
            color:rgba(43, 32, 32, 0.76) ;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 25px;
            background-color: white;
            border: 1px solid #D7DBDD;
            border-radius: 0;
            outline: 0;
        }
        .minus_button {
            color:rgba(43, 32, 32, 0.76) ;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 25px;
            background-color: white;
            border: 1px solid #D7DBDD;
            border-radius: 0;
            outline: 0;
        }
        .inputtext {
            color:rgba(43, 32, 32, 0.76) ;
            font-size: 18px;
            border-left: 0;
            border-right: 0;
            width: 80px;
            line-height: 3rem;
            text-align: center;
            border: 1px solid #D7DBDD;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    {% load static %}
      <div class="container">
        <!-- Header section -->
        <div class="header">
            <h1>パン屋</h1>
        </div>
        
        <!-- Product list -->
        <div class="product">
            <img src="{% static "image.png" %}" alt="商品画像">
            <p>技評ドーナツ ¥484(税込)</p>
            <div class="quantity">
                <button class="minus_button" id="down" >-</button>
                <input type="text" value="0" class="inputtext" id="textbox"></input>
                <button class="add_button" id="up">+</button>
            </div>
        </div>
        
        <div class="product">
            <img src="{% static "image.png" %}" alt="商品画像">
            <p>技評ドーナツ ¥484(税込)</p>
            <div class="quantity">
                <button class="minus_button" id="down" >-</button>
                <input type="text" value="0" class="inputtext" id="textbox"></input>
                <button class="add_button" id="up">+</button>
            </div>
        </div>

        <div class="product">
            <img src="{% static "image.png" %}" alt="商品画像">
            <p>技評ドーナツ ¥484(税込)</p>
            <div class="quantity">
                <button class="minus_button" id="down" >-</button>
                <input type="text" value="0" class="inputtext" id="textbox"></input>
                <button class="add_button" id="up">+</button>
            </div>
        </div>

        <!-- Total and checkout -->
        <div class="total">
            <p>合計 500円</p>
        </div>
        <div class="checkout">
            <button>レジに進む</button>
        </div>
    </div>
    <script>
        const up = document.getElementById('up');
        const down = document.getElementById('down');
        const textbox = document.getElementById('textbox');
        let count = 0;
        up.addEventListener('click', () => {
            count++;
            textbox.value = count;
        });
        down.addEventListener('click', () => {
            if (count > 0) {
                count--;
                textbox.value = count;
            }
        });
    </script>
</body>
</html>
